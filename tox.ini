# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
isolated_build = true
allowlist_externals = poetry
skipsdist = true
envlist = setup, update, format, py39, indent, sort, dataclass, numpy, performance-latency-dumps, performance-latency-loads, graph-benchmark, performance-memory

[testenv]
allowlist_externals = poetry
commands = poetry run pytest

#[testenv:correctness]
#commands = 
#    poetry install --remove-untracked
#    poetry run test_correctness

[testenv:format]
commands = 
    poetry run autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    poetry run isort orjson_benchmark tests
    poetry run black -l 120 orjson_benchmark tests

[testenv:graph-benchmark]
commands = 
    poetry install --remove-untracked
    poetry run graph-boxplot
    poetry run graph-tabulate

[testenv:indent]
commands = 
    poetry install --remove-untracked
    poetry run test_indent

#[testenv:nonstr]
#commands = 
#    poetry install --remove-untracked
#    poetry run test_nonstr

[testenv:performance-latency-dumps]
commands = poetry run pytest --verbose --benchmark-min-time=1 --benchmark-max-time=5 --benchmark-disable-gc --benchmark-autosave --benchmark-save-data --random-order "orjson_benchmark/benchmark_dumps.py"

[testenv:performance-latency-empty]
commands = poetry run pytest --verbose --benchmark-min-time=1 --benchmark-max-time=5 --benchmark-disable-gc --random-order "orjson_benchmark/benchmark_empty.py"

[testenv:performance-latency-loads]
commands = poetry run pytest --verbose --benchmark-min-time=1 --benchmark-max-time=5 --benchmark-disable-gc --benchmark-autosave --benchmark-save-data --random-order "orjson_benchmark/benchmark_loads.py"

[testenv:performance-memory]
commands = 
    poetry install --remove-untracked
    poetry run test_memory

[testenv:dataclass]
commands = 
    poetry install --remove-untracked
    poetry run test_dataclass

[testenv:numpy]
commands = 
    poetry install --remove-untracked
    poetry run test_numpy int32
    poetry run test_numpy float64
    poetry run test_numpy bool
    poetry run test_numpy int8
    poetry run test_numpy uint8

[testenv:setup]
commands = poetry install --remove-untracked

[testenv:sort]
commands = 
    poetry install --remove-untracked
    poetry run test_sort

[testenv:update]
commands = poetry update

